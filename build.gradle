plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.4'
}

mainClassName = 'com.example.jda.Bot'

version '1.0'

sourceCompatibility = 1.8

repositories {
  jcenter()
   flatDir {
       dirs 'libs'
   }
}
sourceSets.main{
    java{
srcDirs 'src'//set the source folder as the /src subfolder
}
}
dependencies {
   compile name: 'DiamsbotAPI-1.0'
  compile 'net.dv8tion:JDA:3.8.1_447'
  compile 'com.sedmelluq:lavaplayer:1.3.17'
  compile 'com.google.code.gson:gson:2.8.5'
}